<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Top News</title>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="thirdparty/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="thirdparty/jquery-ui-1.8.23.custom.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
    <link rel="stylesheet" href="thirdparty/jquery-ui-1.8.23.custom.css" type="text/css" media="all" />
</head>
<body class="page page__body">

<div id="notifications"></div>

<div id="application" class="app">

    <ul class="tabs">
        <li class="tabs__tab tabs__tab_type_default tabs__tab_state_current"><img src="images/marker.png" alt="" class="tab__icon icon"><span class="tab__text">Omsk</span></li>
        <li class="tabs__tab"><span class="tab__text">New York</span><span class="close tab__close"></span></li>
        <li class="tabs__btn btn btn_size_small"><img src="images/plus.png" alt="" class="icon"></li>
    </ul>
    
    <div class="panes">
        <div class="pane">
            <div class="pane__header">
                <div class="actions">
                    <span id="refresh_button" class="btn btn_type_flat"><img src="images/refresh.png" alt="" class="btn__icon icon"></span>
                    <span id="settings_button" class="btn btn_type_flat"><img src="images/settings.png" alt="" class="btn__icon icon"></span>
                </div>
                <ul class="area-switcher btn-group">
                    <li id="want_city" class="btn"><span class="btn__text">City</span></li><li id="want_region" class="btn btn_state_current"><span class="btn__text">Region</span></li><li id="want_country" class="btn"><span class="btn__text">Country</span></li>
                </ul>
                <div class="category-switcher">
                    <select name="" id="">
                        <option value="0">Any news</option>
                        <option value="1">Sport</option>
                        <option value="2">Politics</option>
                        <option value="3">Social</option>
                        <option value="4">Business</option>
                    </select>
                </div>
            </div>
            <div class="pane__body">
                <div class="news">
                </div>
            </div>
        </div>
    </div>

</div>

<div id="settings" class="settings">
    <div class="header">
        <a href="#" id="settings_close">Close</a>
    </div>

    <div class="body">
        <div id="current-location"></div>

        <div id="location-picker-widget" class="ui-widget">
            <label for="location_picker">Change your location:</label><input type="text" id="location_picker" value="Start typing name of your city..." data-initial="1">
        </div>
    </div>
</div>

</body>
</html>
