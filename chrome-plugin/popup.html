<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Top News</title>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="thirdparty/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="thirdparty/jquery-ui-1.8.23.custom.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
    <link rel="stylesheet" href="thirdparty/jquery-ui-1.8.23.custom.css" type="text/css" media="all" />
</head>
<body class="page page__body">

<div id="notifications"></div>

<div id="application" class="app">

    <ul class="tabs">
        <li class="tabs__tab tabs__tab_type_default tabs__tab_state_current"><img src="images/marker.png" alt="" class="tab__icon icon">Omsk</li>
        <li class="tabs__tab">New York <span class="close tab__close"></span></li>
        <li class="tabs__btn btn btn_size_small"><img src="images/plus.png" alt="" class="icon"></li>
    </ul>
    
    <div class="panes">
        <div class="pane">
            <div class="pane__header">
                <div class="actions">
                    <span id="refresh_button" class="btn btn_type_flat"><img src="images/refresh.png" alt="" class="btn__icon icon"></span>
                    <span id="settings_button" class="btn btn_type_flat"><img src="images/settings.png" alt="" class="btn__icon icon"></span>
                </div>
                <ul class="area-switcher btn-group">
                    <li id="want_city" class="btn"><span class="btn__text">City</span></li><li id="want_region" class="btn btn_state_current"><span class="btn__text">Region</span></li><li id="want_country" class="btn"><span class="btn__text">Country</span></li>
                </ul>
            </div>
            <div class="pane__body">
                <table id="topnews">
                    <tbody>
                    </tbody>
                </table>
                
                <!-- News stub -->
                
                <div class="news">
                    <div class="news__item">
                        <img src="images/stubs/habr.png" alt="" class="news__icon" />
                        <a href="#" class="news__link">Как я поступил на бакалавриат в Канаде</a> <span class="news__source">Хабрахабр</span>
                    </div>
                    <div class="news__item">
                        <img src="images/stubs/lenta.png" alt="" class="news__icon" />
                        <a href="#" class="news__link">В Минске массово задерживают администраторов оппозиционных групп ВКонтакте</a> <span class="news__source">Lenta.ru</span>
                    </div>
                    <div class="news__item">
                        <img src="images/stubs/sb.png" alt="" class="news__icon" />
                        <a href="#" class="news__link">Капелло не вызвал Аршавина в сборную</a> <span class="news__source">Sportbox.RU</span>
                    </div>
                    <div class="news__item">
                        <img src="images/stubs/habr.png" alt="" class="news__icon" />
                        <a href="#" class="news__link">Как я поступил на бакалавриат в Канаде</a> <span class="news__source">Хабрахабр</span>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</div>

<div id="settings" class="settings">
    <div class="header">
        <a href="#" id="settings_close">Close</a>
    </div>

    <div class="body">
        <div id="current-location"></div>

        <div id="location-picker-widget" class="ui-widget">
            <label for="location_picker">Change your location:</label><input type="text" id="location_picker" value="Start typing name of your city..." data-initial="1">
        </div>
    </div>
</div>

</body>
</html>
