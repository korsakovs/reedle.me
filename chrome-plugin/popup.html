<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Top News</title>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="thirdparty/jquery-1.8.0.min.js"></script>

    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />

<body class="page page__body">

<div id="notifications"></div>

<div id="application" class="app">

        <li class="tabs__btn tabs__close-button btn btn_size_small"><img src="images/plus.png" alt="" class="icon"></li>-->
    </ul>
    
    <div class="panes">
        <div class="pane">
            <div class="pane__header">
                <div class="actions">
                    <span id="refresh_button" class="btn btn_type_flat"><img src="images/refresh.png" alt="" class="btn__icon icon"></span>
                    <span id="settings_button" class="btn btn_type_flat"><img src="images/settings.png" alt="" class="btn__icon icon"></span>
                </div>
                <div class="category-switcher">
                    <a href="JavaScript:void(0)" class="pseudo_link"><!--News--></a>
                </div>
                <ul class="area-switcher btn-group">
                    <!--<li id="want_city" class="btn"><span class="btn__text">City</span></li><li id="want_region" class="btn btn_state_current"><span class="btn__text">Region</span></li><li id="want_country" class="btn"><span class="btn__text">Country</span></li>-->
                </ul>
                <!--<ul class="type-switcher btn-group">
                    <li id="want_news" class="btn btn_state_current"><span class="btn__text">Новости</span></li><li id="want_blogs" class="btn"><span class="btn__text">Блоги</span></li>
                </ul>-->
            </div>
            <div class="pane__body">
                <div class="news"></div>
                <div class="news-hidden"></div>
                <div class="categories">
                    Loading known categories...
                </div>
                <div class="settings">
                    <div class="settings__header">
                        <a class="settings__close-button" href="#">Close</a>
                    </div>
                    <div class="settings__notice"></div>
                    <div class="settings__current-location"></div>
                    <div class="settings__location-picker-area">
                        <label for="settings__location-picker">Change your location:</label><input type="text" class="settings__location-picker-not-active" id="settings__location-picker" value="Start typing name of your city...">
                    </div>
                    <div class="settings__suggested-locations"></div>
                </div>
            </div>
        </div>
    </div>

</div>
