<html>
<head>
    <title>Top News</title>
    <script type="text/javascript" src="thirdparty/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="thirdparty/jquery-ui-1.8.23.custom.min.js"></script>
    <LINK REL=StyleSheet HREF="css/main.css" TYPE="text/css" MEDIA=all>
    <LINK REL=StyleSheet HREF="thirdparty/jquery-ui-1.8.23.custom.css" TYPE="text/css" MEDIA=all>
</head>
<body>

<div id="notifications"></div>

<div id="application">
    <div class="header">
        <a href="#" id="refresh_button">Refresh</a>
        <a href="#" id="settings_button">Settings</a>
    </div>

    <div class="body">
        <ul>
            <li><a href="#" id="want_city">City</a></li>
            <li><a href="#" id="want_region">Region</a></li>
            <li><a href="#" id="want_country">Country</a></li>
        </ul>

        <table id="topnews">
            <thead>
                <tr><td>#</td><td>Sec</td><td>Title</td></tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>1</td><td><a href="http://lenta.ru">Some news here</a></td></tr>
            </tbody>
        </table>
    </div>
</div>

<div id="settings">
    <div class="header">
        <a href="#" id="settings_close">Close</a>
    </div>

    <div class="body">
        <div id="current-location"></div>

        <div id="location-picker-widget" class="ui-widget">
            <label for="location_picker">Change your location:</label><input type="text" id="location_picker" value="Start typing name of your city..." data-initial="1">
        </div>
    </div>
</div>

</body>
</html>
